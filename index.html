<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигатор по знаниям — Елена Веселаго</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat@latest/style.css">
  <style>
    :root {
      --chat--color-primary: #4a5568;
      --chat--color-secondary: #edf2f7;
      --chat--color-primary-shade-50: #2d3748;
      --chat--color-primary-shade-100: #1a202c;
      --chat--border-radius: 12px;
      --chat--window--width: 420px;
      --chat--window--height: 600px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .landing {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }

    .landing h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .landing .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .landing .hint {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-top: 1rem;
    }

    .landing .arrow {
      font-size: 2rem;
      margin-top: 1.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>

  <div class="landing">
    <h1>Навигатор по знаниям</h1>
    <p class="subtitle">
      База знаний по расстановкам, полевой терапии и шаманизму.<br>
      Автор материалов — Елена Веселаго.
    </p>
    <p class="hint">Нажмите на иконку чата справа внизу, чтобы задать вопрос.</p>
    <div class="arrow">↘</div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat@latest/chat.bundle.js';

    createChat({
      webhookUrl: 'https://n8n.valoryx.org/webhook/3b619514-aa9c-4d73-a3cf-d0b5f9496d05/chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        'Здравствуйте! Задайте любой вопрос о расстановках, полевой терапии или шаманизме.'
      ],
      i18n: {
        en: {
          title: 'Навигатор по знаниям',
          subtitle: 'Расстановки · Полевая терапия · Шаманизм',
          inputPlaceholder: 'Введите ваш вопрос...',
          footer: '',
          getStarted: 'Начать',
        }
      }
    });
  </script>

</body>
</html>
